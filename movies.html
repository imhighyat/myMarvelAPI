<!DOCTYPE html>
<html>
	<head>
		<title>Marvel Assemble! | Movies</title>
		<link rel="stylesheet" type="text/css" href="css/movies.css">
		<link href="https://fonts.googleapis.com/css?family=Abel|Cabin+Sketch|Fira+Sans|Love+Ya+Like+A+Sister|Oswald|Titillium+Web" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<section class="imageHolder">
			<img class="comicImage" src="img/mcu_img.jpg">
		</section>

		<header>
			<div class="logo">
				<h1>Marvel Assemble!</h1>
				<small>Get to know your heroes.</small>
			</div>
			<nav>
				<ul>
					<a href="tv_shows.html"><li>TV Shows</li></a>
					<a href="movies.html"><li class="currentPage">Movies</li></a>
					<a href="comic_books.html"><li>Comic Books</li></a>
					<a href="index.html"><li>Home</li></a>
				</ul>
			</nav>
		</header>

		<main>
			<section class="modal-movie-detail js-hide">
				<a href="" class="close-modal"><p>CLOSE</p></a>
				<div class="poster-video-container">
					<div class="poster-container">
						<img class="modal-js-poster">
					</div>
					<div class="video-container">
						<div class="modal-video"></div>
					</div>
				</div>
				<div class="movie-info">
					<h2 class="modal-title"></h2>
					<p class="modal-overview"></p>
					<p class="modal-year"></p>
					<p class="modal-runtime"></p>
					<p class="modal-vote"></p>
				</div>
				<div class="movie-cast">
					<ul class="modal-cast"></ul>
				</div>
			</section>
			<section class="js-movies-result"></section>
			<section class="pagination">
				<button type="button" id="prevPage" class="js-hide">Previous Page</button>
    			<button type="button" id="nextPage">Next Page</button>
			</section>
		</main>

		<footer>
			<section class="sharesocial">
    			<a href="#" class="fa fa-facebook-square" aria-hidden="true"></a>
    			<a href="#" class="fa fa-twitter-square" aria-hidden="true"></a>
    			<a href="#" class="fa fa-google-plus-square" aria-hidden="true"></a>
    			<a href="#" class="fa fa-instagram" aria-hidden="true"></a>
   				<a href="#" class="fa fa-pinterest-square" aria-hidden="true"></a>
  			</section>
			<p class="power">Powered by:</p>
			<a class="powered-logo" href="http://marvel.com" target="_blank"><img src="img/marvel.png"></a>
			<a class="powered-logo" href="https://www.themoviedb.org/" target="_blank"><img src="img/tmdb.png"></a>
			<a class="powered-logo" href="https://www.youtube.com/" target="_blank"><img src="img/youtube.png"></a>
		</footer>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="scripts/config.js"></script>
		<script type="text/javascript" src="scripts/movies.js"></script>
	</body>
</html>
